<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="device-shop-checkout.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="background-image@2x.png" width="1500px" height='400'>
    <section class="products">
    <img  class='iphone'src="Gold.png">
    <h3>iPhone</h3>
    <h3>Golden</h3>
    <h3>x 1</h3>
     <h3 class="phone-price">$999.00</h3>
    <br>
    <img class='watch' src="Apple-watch.png"><br>
    <h3 class="watch-heading">Apple Watch</h3>
    <h3 class="watch-heading">Blue</h3>
    <h3 class="watch-heading">x 1</h3>
    <h3 class="watch-price">$399.00</h3>
    <img class="iMac" src="iMac.png">
    <h3 class="iMac-heading">iMac</h3>
    <h3 class="iMac-heading">Green</h3>
    <h3 class="iMac-heading">x 1</h3>
    <h3 class="imac-price">$1199.00</h3>
    <input class="coupon" placeholder="Enter coupon code" type="text">
    <button class="apply">Apply Coupon</button>
    <h3 class="subtotal">Subtotal</h3>
    <h3 class="subtotal">Tax</h3>
    <h3 class="subtotal">Total</h3>
    <h3 class="numbers">$2597</h3>
    <h3 class="numbers">$623.28</h3>
    <h3 class="numbers">$3220.28</h3>
    </section>

    <section class="contact-information">
    <h2> Contact information</h2><br>
    <label>First & Last name</label><br><br><br>
    <input class="name"type="text" placeholder="Enter first & last name"><br><br><br>
    <label>Email Address</label><br><br><br>
    <input class="email" type="text" placeholder="Enter email address"><br><br><br>
    <label class="country-text">Country</label><br><br><br>
    <select>
        <option>Finland</option>
    </select>
    <label class="postal-text">Postal Code</label>
    <input type="text" placeholder="00270" class="postal">
    <button class="continue">Continue</button>
</section>

</body>
</html>
